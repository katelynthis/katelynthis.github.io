<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
		<img id="grass" src="images/grass.jpg" crossorigin="anonymous" />
		<img id="crate" src="images/skyscraper.jpeg" crossorigin="anonymous" />
		<img id="hexagons" src="images/hexagons.png" crossorigin="anonymous" />
		<img id="legs" src="images/tan.png" crossorigin="anonymous" />
		<img id="yellow" src="images/yellow.jpeg" crossorigin="anonymous" />
		<img id="bike" src="images/yellow.jpeg" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #grass; repeat:10 10; transparent: true; opacity: 0.75"
		shadow="cast: false; receive: true">
	</a-plane>
	
	<a-box
		width = "1" height = "5" depth = "0"
		position = "-1 2.25 0"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #crate"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-box
		width = "1" height = "1" depth = ".25"
		position = "1 1 1"
		rotation = "0 90 0"  
		color = "#FFFFFF"
		material = "src: #bike"
		shadow = "cast: true; receive: true">
	</a-box>
	<a-sphere
		radius = ".25"
		position = ".75 .25 1"
		material = "src: #legs;"
		shadow = "cast: true; receive: true">
	</a-sphere>
	<a-sphere
		radius = ".25"
		position = "1.25 .25 1"
		material = "src: #legs;"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-sphere
		radius = ".75"
		position = "1 2.25 -3"
		material = "src: #legs;"
		shadow = "cast: true; receive: true">
	</a-sphere>
	<a-cylinder
		radius = "0.5" height = "1.5"
		position = " 1 1.5 -3"
		color = "#FFFFFF"
		material = "src: #yellow; repeat: 4 2;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	<a-cylinder
		radius = "0.1" height = "1.5"
		position = " .75 1 -3"
		color = "#FFFFFF"
		material = "src: #legs; repeat: 4 2;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	<a-cylinder
		radius = "0.1" height = "1.5"
		position = " 1.25 1 -3"
		color = "#FFFFFF"
		material = "src: #legs; repeat: 4 2;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	<a-cylinder
		radius = "0.1" height = "1"
		position = " .45 1 -3"
		color = "#FFFFFF"
		material = "src: #legs; repeat: 4 2;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	<a-cylinder
		radius = "0.1" height = "1"
		position = " 1.5 1 -3"
		color = "#FFFFFF"
		material = "src: #legs; repeat: 4 2;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
</a-scene>
</body>
</html>
