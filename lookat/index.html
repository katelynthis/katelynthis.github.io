<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
<body>
  
    <a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
        <img id="dusty_lake" src="images/dusty_lake.jpg" crossorigin="anonymous" />
        <img id="old_church" src="images/old_church.jpg" crossorigin="anonymous" />
        <img id="marriot" src="images/marriot.jpg" crossorigin="anonymous" />
        <img id="whisky_room" src="images/whisky_room.jpg" crossorigin="anonymous" />
		<img id="grass" src="images/grass.jpg" crossorigin="anonymous" />
		<img id="crate" src="images/crate.jpg" crossorigin="anonymous" />
		<img id="earth" src="images/earth-sphere.jpg" crossorigin="anonymous" />
		<img id="hexagons" src="images/hexagons.png" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>
	<a-sphere
		radius = ".25"
		position = "-2 2 -2"
		material = "src: #wheel;"
		color = "#ADD8E6"
		shadow = "cast: true; receive: true">
	</a-sphere>
    
 
	<a-sphere
		radius = ".25"
		position = "2 2 -2"
		material = "src: #wheel;"
		color = "#B1BCA0"
		event-set__enter="_event: mouseenter; _target: a-sky; material.src: #dusty_lake" 
		shadow = "cast: true; receive: true">
	</a-sphere>
    
	  <a-sphere
		radius = ".25"
		position = "0 2 2.5"
		material = "src: #wheel;"
		color = "#F8C8DC"
		event-set__enter="_event: mouseenter; _target: a-sky; material.src: #dusty_lake" 
		shadow = "cast: true; receive: true">
	</a-sphere>
    
	<a-sphere
		radius = ".25"
		position = "2 2 2.5"
		material = "src: #wheel;"
		color = "#CBC3E3"
		event-set__enter="_event: mouseenter; _target: a-sky; material.src: #dusty_lake" 
		shadow = "cast: true; receive: true">
	</a-sphere>
    <a-camera>
        <a-cursor color=#ff77ff></a-cursor>
    </a-camera>
	
</a-scene>
    
    
    
    
    
</body>
